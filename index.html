<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Show Timetable</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-panel">
        <div class="left-controls">
            <button onclick="changeMonth(-1)">&#8592;</button> <!-- Left arrow for previous month -->
            <button onclick="changeLanguage('ENG')">English</button>
        </div>
        <span id="currentMonthYear">January 2023</span>
        <div class="right-controls">
            <button onclick="changeLanguage('FIN')">Finnish</button>
            <button onclick="changeMonth(1)">&#8594;</button> <!-- Right arrow for next month -->
        </div>
    </div>
    <div class="main-container">
        <!-- Side Panel for shows of the current day -->
        <div class="side-panel">
            <!-- Content for your side panel will go here -->
            <!-- Let's call it Today's Shows -->
            <h3>Today's Shows</h3>
            <div id="todaysShows">
                <!-- Shows of today will be appended here dynamically -->
            </div>
        </div>
        <!-- The rest of your page content -->
        <div class="content">
            <div id="calendar"></div>
        </div>
    </div>
    <div id="showDetails">
        <!-- Display existing shows for the selected day -->
        <div id="existingShows"></div>

        <input type="time" id="startTime" placeholder="Start Time">
        <input type="time" id="endTime" placeholder="End Time">
        <input type="text" id="showName" placeholder="Show Name">
        <textarea id="additionalInfo" placeholder="Additional Info"></textarea>

        <!-- Add color picker input -->
        <label for="colorPicker">Choose Show Color:</label>
        <input type="color" id="colorPicker" value="#FFFFFF">
        <div id="colorOptions">
            <div class="color-option" style="background-color: #ffbbac;" onclick="setColor('#ffbbac')"></div>
            <div class="color-option" style="background-color: #b6ffc3;" onclick="setColor('#b6ffc3')"></div>
            <div class="color-option" style="background-color: #c0b2ff;" onclick="setColor('#c0b2ff')"></div>
            <!-- Add more colors as needed -->
        </div>
        
        <!-- Rename to addOrEditShow -->
        <button onclick="addOrEditShow()">Save</button>
        <!-- Add a delete button -->
        <button onclick="deleteShow()">Delete</button>
        <br>
        <button class="cancel-button" onclick="closeDetails()">Cancel</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
